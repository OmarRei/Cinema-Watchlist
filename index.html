<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Watchlist</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¥</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ¥ Cinema Watchlist</h1>
            <div class="data-actions">
                <button onclick="exportList()" class="btn-export">ðŸ“¤ Export</button>
                <button onclick="document.getElementById('importInput').click()" class="btn-import">ðŸ“¥ Import</button>
                <input type="file" id="importInput" hidden accept=".json" onchange="importList(event)">
            </div>
        </header>

        <section class="input-section">
            <div class="input-grid">
                <div class="title-input-container">
                    <input type="text" id="titleInput" placeholder="Enter title...">
                    <div id="suggestions" class="suggestions-container"></div>
                </div>
                <select id="typeSelect">
                    <option value="movie">Movie</option>
                    <option value="show">TV Show</option>
                </select>
                <input type="url" id="imageInput" placeholder="Image URL (optional)">
                <button onclick="addItem()">Add to List</button>
            </div>
        </section>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search titles..." onkeyup="filterItems()">
            <select id="filterType" onchange="filterItems()">
                <option value="all">All Types</option>
                <option value="movie">Movies</option>
                <option value="show">TV Shows</option>
            </select>
            <select id="filterStatus" onchange="filterItems()">
                <option value="all">All Statuses</option>
                <option value="watched">Watched</option>
                <option value="unwatched">Unwatched</option>
            </select>
        </div>

        <ul class="watch-list" id="watchList"></ul>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Item</h2>
                <input type="text" id="editTitle">
                <input type="url" id="editImage" placeholder="Image URL">
                <select id="editType">
                    <option value="movie">Movie</option>
                    <option value="show">TV Show</option>
                </select>
                <div class="rating-stars" id="editRating"></div>
                <div class="item-controls">
                    <button onclick="saveEdit()">Save</button>
                    <button onclick="closeEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
